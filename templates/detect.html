<!-- templates/detect.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Drowsiness Detection</title>
  <style>
    video, canvas {
      display: block;
      margin: 0 auto;
    }
    #status {
      text-align: center;
      font-size: 24px;
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2 style="text-align:center;">Real-Time Drowsiness Detection</h2>
  <video id="video" width="640" height="480" autoplay muted></video>
  <canvas id="canvas" width="640" height="480" style="display: none;"></canvas>
  <div id="status">Loading...</div>

  <!-- Audio alert -->
  <audio id="alertSound">
    <source src="https://actions.google.com/sounds/v1/alarms/alarm_clock.ogg" type="audio/ogg">
  </audio>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const statusDiv = document.getElementById('status');
    const alertSound = document.getElementById('alertSound');
    const context = canvas.getContext('2d');

    // Access webcam
    navigator.mediaDevices.getUserMedia({ video: true })
      .then((stream) => {
        video.srcObject = stream;
      })
      .catch((err) => {
        console.error("Camera access error: ", err);
        statusDiv.textContent = "Unable to access webcam.";
      });

    function sendFrame() {
      context.drawImage(video, 0, 0, canvas.width, canvas.height);
      const imgData = canvas.toDataURL('image/jpeg');

      fetch('/predict', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ image: imgData })
      })
        .then(response => response.json())
        .then(data => {
          const label = data.label || "Unknown";
          statusDiv.textContent = label;

          if (label === "Drowsy") {
            alertSound.play();
          }
        })
        .catch(err => {
          console.error("Prediction error:", err);
          statusDiv.textContent = "Error";
        });
    }

    setInterval(sendFrame, 300); // Adjust frame interval as needed
  </script>
</body>
</html>
