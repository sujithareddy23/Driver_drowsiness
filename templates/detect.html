<!DOCTYPE html>
<html>
<head>
    <title>Drowsiness Detection</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background: linear-gradient(to right, #e0f7fa, #fff);
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 30px 20px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.15);
        }
        h1 {
            color: #00796b;
        }
        #status {
            font-size: 24px;
            margin-top: 15px;
            margin-bottom: 10px;
            color: #d32f2f;
            font-weight: bold;
        }
        #videoFeed {
            width: 100%;
            max-width: 600px;
            border: 4px solid #00796b;
            border-radius: 10px;
            margin: 20px auto;
            display: block;
        }
        .button {
            display: inline-block;
            background-color: #d32f2f;
            color: white;
            text-decoration: none;
            padding: 12px 25px;
            font-size: 16px;
            border-radius: 6px;
            margin-top: 20px;
            transition: all 0.3s ease;
        }
        .button:hover {
            background-color: #b71c1c;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Real-time Drowsiness Detection</h1>
        <div id="status">Status: Detecting...</div>
        <video id="videoFeed" autoplay playsinline></video>
        <br>
        <audio id="alarmSound" src="{{ url_for('static', filename='alert.mp3') }}"></audio>
        <a href="/" class="button">Stop Detection</a>
    </div>

    <script>
        const video = document.getElementById('videoFeed');
        const alarm = document.getElementById('alarmSound');
        const statusDiv = document.getElementById('status');

        let streaming = false;
        let canvas = document.createElement('canvas');

        // Access user's webcam
        if (navigator.mediaDevices.getUserMedia) {
            navigator.mediaDevices.getUserMedia({ video: true })
                .then(function(stream) {
                    video.srcObject = stream;
                    streaming = true;
                    detectDrowsiness();
                })
                .catch(function(error) {
                    console.error("Camera access error:", error);
                    alert("Please allow camera access.");
                });
        }

        function detectDrowsiness() {
            if (!streaming) return;

            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            const context = canvas.getContext('2d');

            setInterval(() => {
                context.drawImage(video, 0, 0, canvas.width, canvas.height);
                const imgData = canvas.toDataURL('image/jpeg');

                fetch('/predict', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ image: imgData })
                })
                .then(response => response.json())
                .then(data => {
                    console.log(data.label);
                    statusDiv.innerHTML = `Status: ${data.label}`;

                    if (data.label === "Drowsy") {
                        if (alarm.paused) {
                            alarm.play();
                        }
                    } else {
                        alarm.pause();
                        alarm.currentTime = 0;
                    }
                })
                .catch(error => {
                    console.error('Prediction error:', error);
                    statusDiv.innerHTML = `Status: Error`;
                });
            }, 1500); // Send frame every 1.5 seconds
        }
    </script>
</body>
</html>
