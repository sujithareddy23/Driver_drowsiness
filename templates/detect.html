<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drowsiness Detection</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }
        .container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 90%;
            max-width: 800px;
            text-align: center;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
        }
        #video-container {
            position: relative;
            margin: 20px auto;
            width: 640px;
            max-width: 100%;
        }
        #video {
            width: 100%;
            border-radius: 8px;
            transform: scaleX(-1);
            display: block;
        }
        #canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            transform: scaleX(-1);
        }
        #status {
            font-size: 24px;
            font-weight: bold;
            margin: 20px 0;
            padding: 10px;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        .alert {
            color: #27ae60;
            background-color: rgba(39, 174, 96, 0.1);
        }
        .drowsy {
            color: #e74c3c;
            background-color: rgba(231, 76, 60, 0.1);
            animation: pulse 1s infinite;
        }
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }
        .stats {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
        }
        .stat {
            padding: 10px;
            border-radius: 5px;
            background: #f8f9fa;
        }
        .stat-value {
            font-weight: bold;
            font-size: 18px;
        }
        .stat-label {
            font-size: 14px;
            color: #7f8c8d;
        }
        button {
            background: #3498db;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }
        button:hover {
            background: #2980b9;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Real-time Drowsiness Detection</h1>
        
        <div id="video-container">
            <video id="video" autoplay playsinline></video>
            <canvas id="canvas"></canvas>
        </div>
        
        <div id="status" class="alert">Initializing...</div>
        
        <div class="stats">
            <div class="stat">
                <div class="stat-value" id="ear-value">0.00</div>
                <div class="stat-label">Eye Aspect Ratio</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="mar-value">0.00</div>
                <div class="stat-label">Mouth Aspect Ratio</div>
            </div>
        </div>
        
        <button id="stop-btn">Stop Detection</button>
        
        <audio id="alarm" loop>
            <source src="{{ url_for('static', filename='alarm.mp3') }}" type="audio/mpeg">
        </audio>
    </div>

    <script>
        // DOM elements
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const statusDiv = document.getElementById('status');
        const earValue = document.getElementById('ear-value');
        const marValue = document.getElementById('mar-value');
        const stopBtn = document.getElementById('stop-btn');
        const alarm = document.getElementById('alarm');
        
        // Variables
        let isDrowsy = false;
        let stream = null;
        let detectionInterval = null;
        
        // Start webcam
        async function startVideo() {
            try {
                stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { 
                        width: { ideal: 640 }, 
                        height: { ideal: 480 },
                        facingMode: 'user'
                    }, 
                    audio: false 
                });
                video.srcObject = stream;
                
                // Set canvas dimensions to match video
                video.onloadedmetadata = () => {
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    startDetection();
                };
                
                statusDiv.textContent = "Status: Ready";
            } catch (err) {
                console.error("Error accessing camera:", err);
                statusDiv.textContent = "Error: Could not access camera";
                statusDiv.className = "drowsy";
            }
        }
        
        // Start detection loop
        function startDetection() {
            detectionInterval = setInterval(detectDrowsiness, 300); // Process every 300ms
        }
        
        // Stop detection
        function stopDetection() {
            if (detectionInterval) clearInterval(detectionInterval);
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
            }
            video.srcObject = null;
            statusDiv.textContent = "Detection stopped";
            alarm.pause();
        }
        
        // Process frame and detect drowsiness
        async function detectDrowsiness() {
            if (video.readyState !== video.HAVE_ENOUGH_DATA) return;
            
            // Draw video frame to canvas
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            
            // Convert canvas to base64 image
            const imageData = canvas.toDataURL('image/jpeg', 0.8);
            
            try {
                // Send to backend for processing
                const response = await fetch('/predict', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ image: imageData })
                });
                
                const data = await response.json();
                
                if (data.status === 'success') {
                    // Update UI based on detection result
                    if (data.drowsy) {
                        statusDiv.textContent = "DROWSY DETECTED!";
                        statusDiv.className = "drowsy";
                        isDrowsy = true;
                        alarm.play().catch(e => console.log("Audio play error:", e));
                    } else {
                        statusDiv.textContent = "Status: Alert";
                        statusDiv.className = "alert";
                        isDrowsy = false;
                        alarm.pause();
                    }
                    
                    // Update stats
                    if (data.ear) earValue.textContent = data.ear.toFixed(2);
                    if (data.mar) marValue.textContent = data.mar.toFixed(2);
                } else {
                    console.error("Detection error:", data.message);
                }
            } catch (err) {
                console.error("Request failed:", err);
            }
        }
        
        // Event listeners
        stopBtn.addEventListener('click', () => {
            stopDetection();
            window.location.href = '/';
        });
        
        // Initialize
        startVideo();
        
        // Clean up on page exit
        window.addEventListener('beforeunload', () => {
            stopDetection();
        });
    </script>
</body>
</html>
